services:
  - type: web
    name: task-manager-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_USER
        fromDatabase:
          name: task-manager-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: task-manager-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: task-manager-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: task-manager-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: task-manager-db
          property: database

databases:
  - name: task-manager-db
    databaseName: taskmanager
    user: taskuser
    plan: free
